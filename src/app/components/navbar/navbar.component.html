<mat-toolbar color="primary">
  <span>Snake Canvas</span>

  <span class="spacer"></span>
@if(playersSelected() && isGamePage){

  <app-nes-button color="accent" (click)="clickOnPlayPauseBtn(phase())">{{
    buttonLabel()
  }}</app-nes-button>

  <button
    mat-icon-button
    class="settings-icon"
    aria-label="Example icon-button with share icon"
    (click)="openSettings()"
  >
    <mat-icon>settings</mat-icon>
  </button>
  }
</mat-toolbar>
