<form #form="ngForm" (ngSubmit)="save()">
  <div>
    <app-theme-selector
      [themeList]="themeList"
      (selected)="selectTheme($event)"
      [selectedTheme]="selectedTheme"
    ></app-theme-selector>
  </div>
  <div class="input-container">
    <span class="label"> Speed </span>
    <mat-slider
      class="example-margin"
      [disabled]="false"
      [max]="maxSpeed"
      [min]="1"
      [step]="1"
      [discrete]="true"
      [showTickMarks]="true"
    >
      <input matSliderThumb name="speed" [(ngModel)]="speed" />
    </mat-slider>
  </div>

  <div class="input-container">
    <span class="label"> Size </span>
    <mat-slider
      class="example-margin"
      [disabled]="false"
      [max]="gameSizes[1]"
      [min]="gameSizes[0]"
      [step]="1"
      [discrete]="true"
      [showTickMarks]="true"
    >
      <input matSliderThumb name="size" [(ngModel)]="gameSize" />
    </mat-slider>
  </div>
  <div class="input-container">
    <span class="label"> Fruit count </span>
    <mat-slider
      class="example-margin"
      [disabled]="false"
      [max]="10"
      [min]="1"
      [step]="1"
      [discrete]="true"
      [showTickMarks]="true"
    >
      <input matSliderThumb name="maxFruits" [(ngModel)]="maxFruits" />
    </mat-slider>
  </div>
  <div class="input-container">
    <span class="label"> Check snake self collison </span>

    <mat-slide-toggle
      class="example-margin"
      [disabled]="false"
      [(ngModel)]="checkCollision"
      name="checkSelfCollision"
    >
     {{selfCollisionLabel}}
    </mat-slide-toggle>
  </div>


  <div class="snake-colors">
    @for( snakeId of snakeIdsAndColors;track snakeId.id){
    <div class="color-picker" ngModelGroup="snakeColors">
      <label for="snakeId">{{ snakeId.id }}</label>
      <input
        type="color"
        [id]="snakeId.id"
        [name]="snakeId.id"
        [(ngModel)]="snakeId.color"
      />
    </div>
    }
  </div>
<div class="danger-zone">
  <app-nes-button color="warn" (click)="restoreDefaultSettings()" type="button">RESTORE DEFAULT SETTINGS</app-nes-button>
  <span class="info">Restoring default settings will also restart the game</span>
</div>
  <div class="actions">
    <app-nes-button type="submit" color="primary">SAVE CHANGES</app-nes-button>
    <app-nes-button type="button" (click)="cancel()" mat-flat-app-nes-button color="warn">
      CANCEL
    </app-nes-button>
  </div>
</form>
